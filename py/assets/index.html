<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>A Gobang Wrapper by XJS version 0.2</title>
	<link rel="stylesheet" href="style.css">
	<script src="page.js"></script>
	<link rel="icon" href="icon.png" />
</head>

<body style="height: 620px;">
	<style>
		.tablink {
			background-color: #555;
			color: white;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			width: 150px;
			height: 30px;
		}

		.tablink:hover {
			background-color: #777;
		}

		/* 设置标签内容的样式（并为整页内容添加 height:100% ） */
		.tabcontent {
			display: none;
			padding: 100px 20px;
			height: 100%;
		}
	</style>
	<script>function openPage(pageName, elmnt) {
			// 默认隐藏所有带有 class="tabcontent" 的元素 */
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			// 显示具体的标签内容
			document.getElementById(pageName).style.display = "flex";
		}

		// 用 id="defaultOpen" 获取元素并点击它
		document.getElementById("defaultOpen").click();
	</script>
	<div style=" width: 100%;height: 30px; background-color: #ccc;">
		<button class="tablink" onclick="openPage('HomePage', this)" id="defaultOpen">Home</button>
		<button class="tablink" onclick="openPage('BlackIO', this)">Black IO</button>
		<button class="tablink" onclick="openPage('WhiteIO', this)">White IO</button>
	</div>
	<div id="HomePage" class="tabcontent" style="display: flex;">
		<div id="recordtable-wrapper" style="height: 590px;overflow: auto;">
			<table id="recordtable" border="1" title="Move Record">
				<caption>Move Record</caption>
				<thead>
					<tr>
						<th>Step</th>
						<th>Black</th>
						<th>White</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
		<div class="chessboard">
			<script>
				let html = '';
				for (let i = 1; i <= 15; i++) {
					for (let j = 1; j <= 15; j++) {
						html += `<div class="chess-cell" id="cs${i}_${j}" onclick="chesscellclicked(this,${i},${j})"></div>`;
					}
				}
				document.write(html);
			</script>
		</div>

		<div id="ctrl-panel" style="width: 360px;">
			<p style="text-align: center;">Control Panel</p>
			<div>
				<b>禁手规则</b>
				<div id="info-forbidden"></div>
			</div>
			<div>
				<b>State</b>
				<div id="info-state">Initializing</div>
			</div>
			<div>
				<b>Black's Info</b><button onclick="chooseExeClicked(true,true)">Choose File</button>
				<button onclick="chooseExeClicked(true,false)">Switch Manual</button>
				<div id="info-black">&nbsp;</div>
			</div>
			<div>
				<b>White's Info</b><button onclick="chooseExeClicked(false,true)">Choose File</button>
				<button onclick="chooseExeClicked(false,false)">Switch Manual</button>
				<div id="info-white">&nbsp;</div>
			</div>
			<div>
				<label>直接输入坐标</label>
				<input type="text" id="mannualcoordinateinput" disabled="true" />
				<button onclick="coordinateclicked()" id="coordinatebutton" disabled="true">确定</button>
			</div>
			<div style="display: inline-flex; justify-content: space-evenly; width: 100%;">
				<button onclick="restartclicked()">重新开始</button>
				<!-- <button onclick="exportclicked()">导出棋谱</button> -->
			</div>
		</div>
	</div>

	<div id="BlackIO" class="tabcontent" style=" white-space: pre-line;white-space: pre;">
	</div>

	<div id="WhiteIO" class="tabcontent" style=" white-space: pre-line;white-space: pre;">
	</div>
</body>
