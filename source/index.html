<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>A Gobang Wrapper by XJS version 0.1</title>
	<link rel="stylesheet" href="style.css">
	<script src="page.js"></script>
</head>

<body style="display: flex;height: 590px;">
	<div style="height: 590px;overflow: auto;">
		<table id="recordtable" border="1" title="Move Record">
			<caption>Move Record</caption>
			<thead>
				<tr>
					<th>Step</th>
					<th>Black</th>
					<th>White</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<div class="chessboard">
		<script>
			let html = '';
			for (let i = 1; i <= 15; i++) {
				for (let j = 1; j <= 15; j++) {
					html += `<div class="chess-cell" id="cs${i}_${j}" onclick="chesscellclicked(this,${i},${j})"></div>`;
				}
			}
			document.write(html);
		</script>
	</div>
	<div>
		<p>Control Panel</p>
		<div style="border:1px solid #000">
			<b>State</b>
			<div id="info-state">"Black's Turn"</div>
		</div>
		<div style="border:1px solid #000">
			<b>Black's Info</b>
			<div id="info-black">&nbsp;</div>
		</div>
		<div style="border:1px solid #000">
			<b>White Info</b>
			<div id="info-white">&nbsp;</div>
		</div style="border:1px solid #000">
		<label>直接输入坐标</label>
		<input type="text" id="mannualcoordinateinput" disabled="true"/>
		<button onclick="coordinateclicked()" id="coordinatebutton" disabled="true">确定</button>
		<div>

		</div>
	</div>
</body>

</html>
